
server.port=8086
server.servlet.context-path=/yuesheng

#mongodb
spring.data.mongodb.uri=mongodb://localhost:27017/YueSheng


spring.jackson.serialization.fail-on-empty-beans=false
spring.datasource.url = jdbc:mysql://localhost:3306/yuesheng?serverTimezone=GMT&useSSL=false
spring.datasource.username = root
spring.datasource.password = 123456
spring.datasource.driverClassName = com.mysql.cj.jdbc.Driver
# Specify the DBMS
spring.jpa.database = MYSQL
# Show or not log for each sql query
spring.jpa.show-sql = true
spring.jpa.propertites.hibernate.format_sql=true
# Hibernate ddl auto (create, create-drop, update)
# spring.jpa.hibernate.ddl-auto = update
# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
# stripped before adding them to the entity manager)
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

spring.main.allow-bean-definition-overriding=true